<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LifePrice | Buy Back Your Life</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  /* Global page styles */
  body {
    background-color: #0A1E3F;
    color: white;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  .teal-gradient { background: linear-gradient(90deg, #00FFC8 0%, #A6FF4D 100%); }
  .glass { background: rgba(255,255,255,0.04); backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.06); }

  /* Liquid button styles */
  .liquid-btn {
    position: relative;
    overflow: hidden;
    background: linear-gradient(90deg, #00FFC8 0%, #A6FF4D 100%);
    border: none;
    z-index: 1;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    -webkit-tap-highlight-color: transparent;
  }

  /* The moving liquid blob (subtle) */
  .liquid-btn::before {
    content: "";
    position: absolute;
    left: -50%;
    top: -100%;
    width: 200%;
    height: 300%;
    /* softer, teal-tinted blob so the page doesn't go bright white */
    background: radial-gradient(circle,
      rgba(0,255,200,0.25) 0%,
      rgba(166,255,77,0.14) 30%,
      rgba(255,255,255,0.02) 60%,
      rgba(255,255,255,0) 70%);
    animation: liquid-move 6s linear infinite;
    z-index: -1;
    filter: blur(18px);
    opacity: 0.65;
    mix-blend-mode: screen;
    pointer-events: none;
  }

  .liquid-btn .btn-text {
    position: relative;
    z-index: 2;
    color: #001; /* black text on top of gradient */
  }

  @keyframes liquid-move {
    0% { transform: translateX(-15%) translateY(0) scale(1) rotate(18deg); }
    25% { transform: translateX(5%) translateY(4%) scale(1.03) rotate(15deg); }
    50% { transform: translateX(25%) translateY(0) scale(1.06) rotate(10deg); }
    75% { transform: translateX(5%) translateY(-4%) scale(1.02) rotate(20deg); }
    100% { transform: translateX(-15%) translateY(0) scale(1) rotate(18deg); }
  }

  /* Custom focus style for inputs */
  input:focus {
    background-color: rgba(255, 255, 255, 0.06) !important;
  }

  /* Accessibility: respect reduced motion */
  @media (prefers-reduced-motion: reduce) {
    .liquid-btn::before { animation: none !important; transition: none !important; }
  }
</style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

  <div class="max-w-4xl w-full grid md:grid-cols-2 gap-12 items-center">
    <!-- Left -->
    <div class="space-y-6">
      <div class="flex items-center gap-4">
        <!-- LOGO SECTION: Ensure your file is named logo.png in the same folder -->
        <img src="logo.png" alt="LifePrice Logo" class="w-16 h-16 object-contain rounded-lg">
        <h1 class="text-4xl font-bold tracking-tight">LifePrice</h1>
      </div>
      
      <p class="text-teal-300 font-medium italic text-xl">You're not broke. You're just trading your life for stuff.</p>
      
      <!-- Divider Line -->
      <div class="w-full h-px bg-teal-500/30"></div>
      
      <p class="text-gray-400 leading-relaxed text-lg">
        Most apps lie about money. We show you the real cost â€” in hours worked. Join the movement to take your time back.
      </p>
      
      <div class="text-orange-400 font-black text-4xl tracking-widest pt-4">COMING SOON</div>
    </div>

    <!-- Right: Form -->
    <div class="glass p-8 rounded-3xl shadow-2xl space-y-6">
      <h2 class="text-2xl font-bold text-center">Stop Spending Life</h2>
      <p class="text-gray-400 text-sm text-center">Ready to see the real cost? Drop your email to join the waitlist.</p>

      <form id="waitlistForm" class="space-y-4">
        <input type="text" name="FNAME" placeholder="Full Name" required
          class="w-full p-4 rounded-xl bg-[#0D254D] border border-gray-700 focus:border-teal-400 outline-none transition-all text-white placeholder-gray-500">

        <input type="email" name="EMAIL" id="EMAIL" placeholder="Email Address" required
          class="w-full p-4 rounded-xl bg-[#0D254D] border border-gray-700 focus:border-teal-400 outline-none transition-all text-white placeholder-gray-500">

        <!-- Mailchimp required hidden fields -->
        <input type="hidden" name="u" value="f05b8dac881621fa206b13f97">
        <input type="hidden" name="id" value="075d115282">

        <!-- Mailchimp honeypot -->
        <div style="position: absolute; left: -5000px;" aria-hidden="true">
          <input type="text" name="b_f05b8dac881621fa206b13f97_075d115282" tabindex="-1" value="">
        </div>

        <button type="submit" id="submitBtn"
  class="liquid-btn w-full p-4 rounded-xl text-black font-bold text-lg transition-all shadow-lg">
  <span class="btn-text">Join The Movement</span>
</button>
      </form>

      <div id="message" class="hidden text-center p-4 rounded-xl font-medium"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('waitlistForm');
    const btn = document.getElementById('submitBtn');
    const msg = document.getElementById('message');
    const mailchimpUrl = 'https://lifepriceapp.us16.list-manage.com/subscribe/post?u=f05b8dac881621fa206b13f97&id=075d115282&f_id=0091c2e1f0';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      btn.innerText = 'Joining...';
      btn.disabled = true;

      const formData = new FormData(form);

      try {
        await fetch(mailchimpUrl, {
          method: 'POST',
          mode: 'no-cors',
          body: formData
        });

        form.classList.add('hidden');
        msg.classList.remove('hidden');
        msg.innerText = 'Welcome to the movement. Check your inbox soon.';
        msg.classList.add('bg-teal-900', 'text-teal-200', 'border', 'border-teal-700');
      } catch (err) {
        console.error('Mailchimp submit error:', err);
        btn.innerText = 'Try Again';
        btn.disabled = false;
        alert('Something went wrong. Please try again.');
      }
    });
  </script>
</body>
</html>
